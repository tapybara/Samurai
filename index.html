
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="form-wrapper">
  <h1>SIGN IN</h1>
  <form method="post" id="login" action="./top.html">
    <div class="form-item">
      <label for="email"></label>
      <input type="text" name="user_id" required="required" placeholder="Ex:taro.momo" autocomplete="username"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="user_password" required="required" placeholder="Ex: 8-digit alphanumeric"
      autocomplete="new-password"></input>
    </div>
    <div class="button-panel">
      <buttun class="button" id="submit_btn" type="buttun">Sign In</buttun>
    </div>
  </form>
  <div class="form-footer">
    <p><a href="#">Create an account</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
